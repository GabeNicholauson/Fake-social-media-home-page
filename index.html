<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Gabriel Nicholauson">
        <meta name="description" content="Login">
        <meta name="keywords" content="HTML, CSS, SEO, web, web developpement">
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/index.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" 
        />
        <script src="assets/script/index.js" type="module"></script>
        <title>Login</title>
    </head>
    <body>
        <main>
            <!-----Login----->
            <div class="container grid-container">
                <div class="login grid-container">
                    <!-----Left column---->
                    <div class="account">
                        <h2>Welcome to View</h2>
                        <h4>Log in to your account below</h4>

                        <!-----Login form----->
                        <form class="flexbox">
                            <input type="text" placeholder="Email" class="email">
                            <input type="password" placeholder="Password" class="password">
                            <p class="forgot">Forgot your password?</p>
                            <p class="hidden mistake">* Incorrect email or password</p>
                            <div class="buttons flexbox">
                                <input type="button" value="Login" class="login-button">
                                <input type="button" value="Sign-up" class="sign-up-button">
                            </div>
                        </form>

                        <!-----Additional login options----->
                        <h3 class="login-options">Or login with</h3>

                        <div class="all-options flexbox">
                            <p class="flexbox"><i class="fa-brands fa-google"></i></p>
                            <p class="flexbox"><i class="fa-brands fa-twitter"></i></p>
                            <p class="flexbox"><i class="fa-brands fa-facebook-f"></i></p>
                        </div>

                        <!-----Various policies----->
                        <nav class="account-footer">
                            <ul class="policies flexbox">
                                <li>Copyright policy</li>
                                <li>Privacy policy</li>
                                <li>Community guidelines</li>
                            </ul>
                        </nav>

                    </div>

                    <!-----Right column----->
                    <div class="info grid-container">
                        <div>
                            <h2>Stay connected!</h2>
                            <h4>See what everyone else is up to, network and create professional relationships!</h4>
                            <div class="info-buttons flexbox">
                                <button class="learn-more">Learn more</button>
                                <button class="prefrences">Prefrences</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
